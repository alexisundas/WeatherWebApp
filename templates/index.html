<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/4.0.0/css/bootstrap.min.css" integrity="sha384-Gn5384xqQ1aoWXA+058RXPxPg6fy4IWvTNh0E263XmFcJlSAwiGgFAW/dAiS6JXm" crossorigin="anonymous">
    <link rel="stylesheet" href="/static/main.css">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/4.7.0/css/font-awesome.min.css">
    <title>Weather WebApp</title>
</head>
    <body>
        <nav class="nav">
            <p class="logo">MY WEATHER APP</p>
        </nav>
        <div class="cotainer">
            <div class="main">
                    <form class='form-inline' method="post">
                        <input type="text" name="city" placeholder="Location">
                    </form>
            </div>
            {% with messages = get_flashed_messages() %}
                {% if messages %}
                    {% for message in messages %}
                        <p class="flashed">{{message}}</p>
                    {% endfor %}
                {% endif %}   
            {% endwith %} 
            <div class="card">
                <h2 class='city'>{{weather.city}}</h2>
                <h3 class='city-weather'>{{weather.description}}</h3>
                <h3><span> Wind {{weather.wind}}km/h <span class="dot"> • </span> Clouds {{weather.clouds}}%</span></h3>
                <div class='weather'>
                <img src=http://openweathermap.org/img/w/{{weather.icon}}.png class='img-fluid' id="weather-img" alt='Image'>
                    <h1 class='temperature'>{{weather.temperature}}°</h1>
                </div>
            </div>
        </div>

     <script src="https://code.jquery.com/jquery-3.2.1.slim.min.js" integrity="sha384-KJ3o2DKtIkvYIK3UENzmM7KCkRr/rE9/Qpg6aAZGJwFDMVNA/GpGFF93hXpG5KkN" crossorigin="anonymous"></script>
     <script src="https://cdnjs.cloudflare.com/ajax/libs/popper.js/1.12.9/umd/popper.min.js" integrity="sha384-ApNbgh9B+Y1QKtv3Rn7W3mgPxhU9K/ScQsAP7hUibX39j7fakFPskvXusvfa0b4Q" crossorigin="anonymous"></script>
     <script src="https://maxcdn.bootstrapcdn.com/bootstrap/4.0.0/js/bootstrap.min.js" integrity="sha384-JZR6Spejh4U02d8jOt6vLEHfe/JQGiRRSQQxSfFWpi1MquVdAyjUar5+76PVCmYl" crossorigin="anonymous"></script>
    </body>
</html>
